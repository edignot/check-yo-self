<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>CHECK YO` SELF</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
</head>
<body>
  <section class="header-container">
    <h1>Check <span class="title-accent">Yo`</span> Self</h1>
    <div class="search-wrapper">
      <button disabled type="submit" name="button" class="search-btn" id="search-btn"><img src="img/search.svg" alt="search"></button>
      <input type="search" name="search" class="search-input" id="search-img">
    </div>
  </section>
  <main>
    <section class="main-container">
      <section class="form-container">
        <form  action="#" method="post">
          <div class="title-container">
            <label for="title-input">Task Title</label>
            <input type="text" name="title-input" class="title-input input" placeholder="A new ToDo Title">
          </div>
          <div class="task-container">
          </div>
          <div class="text-container">
            <label for="text-input">Task Item</label>
            <div class="text-wrapper">
              <input type="text" name="text-input" class="text-input input" placeholder="Typing a new Item">
              <button disabled type="button" name="button" class="task-btn">+</button>
            </div>
          </div>
          <button disabled type="button" name="button" class="todo-btn btn">Make Task List</button>
          <button disabled type="button" name="button" class="clear-btn btn">Clear All</button>
          <button disabled type="button" name="button" class="urgent-btn btn">Filter by Urgency</button>
        </form>
      </section>
      <section class="display-container">
        <p class="message hide">Nothing to Display.</br> Create New Task!</p>
        <section class="todo-container">
        </section>
      </section>
    </section>
  </main>
  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
</html>
