<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>CHECK YO` SELF</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
</head>
<body>
  <section class="header-container">
    <h1>Check <span class="title-accent">Yo`</span> Self</h1>
    <div class="search-bar-wrapper">
      <button type="submit" name="button" class="search-btn" id="search-btn"><img src="img/search.svg" alt="search"></button>
      <input type="search" name="search" value="" class="search-input" id="search-img">
    </div>
  </section>
  <main>
    <section class="main-page-container">
      <section class="task-form-container">
        <form class="form-container" action="#" method="post">
          <div class="task-title-container">
            <label for="task-title">Task Title</label>
            <input type="text" name="task-title" class="task-title-input input" placeholder="A new ToDo Title">
          </div>
          <div class="new-task-container">
          </div>
          <div class="task-item-container">
            <label for="task-item">Task Item</label>
            <div class="task-input-btn-wrapper">
              <input type="text" name="task-item" class="task-item-input input" placeholder="Typing a new Item">
              <button disabled type="button" name="button" class="add-task-btn">+</button>
            </div>
          </div>
          <button disabled type="button" name="button" class="make-task-list-btn btn">Make Task List</button>
          <button disabled type="button" name="button" class="clear-all-btn btn">Clear All</button>
          <button disabled type="button" name="button" class="filter-urgency-btn btn">Filter by Urgency</button>
        </form>
      </section>
      <section class="task-display-container">
        <p class="create-new-task-message">Nothing to Display.</br> Create New Task!</p>
        <section class="task-cards-container">
        </section>
      </section>
    </section>
  </main>
  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
</html>
